      <div class="flex-fill row wd-assignment-edit">
        <div class="d-block d-md-none" style="padding: 10px">
          <div class="row wd-header align-items-center">
            <div class="col-4">
              <a href="/Kanbas/Navigation/index.html"><i class="fa fa-bars fa-lg" style="color:white"></i></a>
            </div>
            <div class="col-6">
              <div class="row">
                <label style="color:white">CS4550.12631.202410</label>
              </div>
              <div class="row">
                <label style="color:white">A1 - ENV + HTML</label>
              </div>
            </div>
            <div class="col d-flex flex-row-reverse">
              <span><i class="fa fa-eye fa-lg" style="color:white"></i>
                <a href="/Kanbas/Courses/Navigation/index.html"><i class="fa fa-chevron-down" style="color:white"></i></a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="mb-2 float-end">
            <button class="btn text-success"><i class="fa fa-check-circle text-success pe-1"></i>Published</button>
            <button class="btn wd-btn"><i class="fa fa-ellipsis-v"></i></button>
          </div>

          <div class="mb-1 pt-5">
            <div class="wd-horizontal-line"></div>
          </div>

          <div class="mb-2">
            <div class="col-12">
              <label for="name" class="form-label">Assignment Name</label>
              <input type="text" class="form-control" id="name" placeholder="A1 - ENV + HTML">
            </div>
          </div>

          <div class="mb-3">
            <label for="textarea1" class="form-label"></label>
            <textarea class="form-control" id="textarea1" rows="4">This area describes how to install the development environment.</textarea>
          </div>

          <div class="row d-flex align-items-center justify-content-center mb-3">
            <div class="col-2">
              <label for="points" class="form-label">Points</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" id="points" placeholder="100">
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-center mb-3">
            <div class="col-2">
              <label for="group" class="form-label">Assignment Group</label>
            </div>
            <div class="col-8">
              <select class="form-select" id="group">
                <option selected>ASSIGNMENTS</option>
              </select>
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-center mb-3">
            <div class="col-2">
              <label for="display_grade" class="form-label">Display Grade as</label>
            </div>
            <div class="col-8">
              <select class="form-select" id="display_grade">
                <option selected>Percentage</option>
              </select>
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-center mb-3">
            <div class="col-6">
              <input class="form-check-input"
                     type="checkbox" id="r6"/>
              <label class="form-check-label" for="r6">
                Do not count this assignment toward final grade</label>
            </div>
          </div>
          <div class="row d-flex justify-content-center mb-3">
            <div class="col-2">
              <label class="form-label">Assign</label>
            </div>
            <div class="col-8">
              <div class="container wd-rounded-corners-top" style="border: 1px solid lightgray">
                <div class="mb-2 mt-3">
                  <label for="assign-to" class="form-label">Assign to</label>
                  <input type="text" class="form-control" id="assign-to" placeholder="100">
                </div>
                <div class="mb-2 mt-3">
                  <label for="due" class="form-label">Due</label>
                  <input type="datetime-local" class="form-control" id="due" value="2023-09-18T11:59">
                </div>
                <div class="mb-2 mt-3">
                  <div class="row">
                    <div class="col">
                      <label for="avaliable-from" class="form-label">Avaliable from</label>
                      <input type="datetime-local" class="form-control" id="avaliable-from" value="2023-09-06T12:00">
                    </div>
                    <div class="col">
                      <label for="until" class="form-label">Until</label>
                      <input type="datetime-local" class="form-control" id="until">
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-2" style="border: 1px solid lightgray; border-top: none">
                <button class="btn-secondary w-100 border-0" style="padding: 5px"><i class="fa fa-plus pe-2"></i>Add</button>
              </div>
            </div>
          </div>

          <div class="mb-1 pt-4">
            <div class="wd-horizontal-line"></div>
          </div>

          <div class="mb-1">
            <div class="d-flex">
              <div class="flex-fill">
                <input class="form-check-input" type="checkbox" id="notify"/>
                <label class="form-check-label" for="notify"> Notify users that this content has changed</label>
              </div>
              <div class="d-flex float-end">
                  <form class="ps-1" action="/kanbas/Courses/Assignments/screen.html">
                    <button type="submit" class="btn border-0" style="background-color: lightgray">Cancel</button>
                  </form>
                  <form class="ps-1" action="/kanbas/Courses/Assignments/screen.html">
                    <button type="submit" class="btn btn-danger border-0">Save</button>
                  </form>
              </div>
            </div>
          </div>

          <div class="mb-1 pt-2">
            <div class="wd-horizontal-line"></div>
          </div>
